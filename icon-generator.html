<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #2563eb;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .icon-preview {
            text-align: center;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            display: block;
            margin-bottom: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Generiere Icons für die Dehnübungen Timer App</p>

    <div class="preview">
        <div class="icon-preview">
            <canvas id="icon192" width="192" height="192"></canvas>
            <button onclick="downloadIcon('icon192', 192)">192x192 herunterladen</button>
        </div>
        <div class="icon-preview">
            <canvas id="icon512" width="512" height="512"></canvas>
            <button onclick="downloadIcon('icon512', 512)">512x512 herunterladen</button>
        </div>
    </div>

    <div class="info">
        <h3>Anleitung:</h3>
        <ol>
            <li>Klicke auf die Download-Buttons um die Icons herunterzuladen</li>
            <li>Speichere sie als <code>icon-192.png</code> und <code>icon-512.png</code></li>
            <li>Verschiebe sie in den Ordner <code>assets/icons/</code></li>
        </ol>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#2563eb';
            ctx.roundRect(0, 0, size, size, size * 0.1);
            ctx.fill();

            // Timer symbol (clock-like)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';

            // Clock circle
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.3, 0, Math.PI * 2);
            ctx.stroke();

            // Clock hands
            ctx.beginPath();
            ctx.moveTo(size / 2, size / 2);
            ctx.lineTo(size / 2, size * 0.3);
            ctx.stroke();

            ctx.lineWidth = size * 0.06;
            ctx.beginPath();
            ctx.moveTo(size / 2, size / 2);
            ctx.lineTo(size * 0.7, size / 2);
            ctx.stroke();

            // Status indicator
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.25, size * 0.08, 0, Math.PI * 2);
            ctx.fill();
        }

        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on load
        window.addEventListener('load', () => {
            drawIcon('icon192', 192);
            drawIcon('icon512', 512);
        });
    </script>
</body>
</html>
